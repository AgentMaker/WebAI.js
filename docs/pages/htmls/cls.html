<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../Logo.png" type="image/x-icon">
    <title>Hello WebAI.js</title>
</head>

<body>
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="javascript:;"><img src="../logo.png" class="layui-nav-img">WebAI.js</a>
            <dl class="layui-nav-child">
                <dd><a href="https://github.com/AgentMaker/WebAI.js">Github</a></dd>
                <dd><a href="https://github.com/AgentMaker/Gitee.js">Gitee</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="./det.html">Detection</a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="./cls.html">Classification</a>
        </li>
        <li class="layui-nav-item">
            <a href="./seg.html">Segmentation</a>
        </li>
    </ul>
    <div class="layui-container" style="width: 98%;">
        <div class="layui-card">
            <div class="layui-card-body">
                <p id="statusModel" style="height: 5%; font-size:150%">Model is loading...</p>
                <p style="height: 5%; font-size:150%">
                    Model select:
                    <select id="selectModel">
                        <option value="efficientnetb0_imagenet">efficientnetb0_imagenet</option>
                        <option value="mobilenetv3_small_x0_5_imagenet">mobilenetv3_small_x0_5_imagenet</option>
                        <option value="pplcnet_x0_25_imagenet">pplcnet_x0_25_imagenet</option>
                    </select>
                </p>
                <p style="height: 5%; font-size:150%">
                    TopK:
                    <input type="range" value="5" min='1' max="10" step="1" id="inputRange">
                    <input type="number" value="5" min='1' max="10" step="1" id="inputNum">
                </p>
                <p style="height: 5%; font-size:150%">
                    Image infer:
                    <input type="file" name="inputFile" id="inputFile" class="inputfile" accept="image/*"
                        disabled='true' class="layui-btn" />
                </p>
                <p style="height: 5%; font-size:150%">
                    Camera infer:
                    <button id='buttonUser' disabled='true'>Open User Camera</button>
                    <button id='buttonEnv' disabled='true'>Open Environment Camera</button>
                </p>
            </div>
        </div>

        <div class="layui-card">
            <div class="layui-card-body">
                <p>
                    <img src="" alt="" id="image" style="display: none">
                    <video id="videoCapture" style="display: none"></video>
                    <canvas id="canvas"></canvas>
                </p>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body" id="output">
                <table id="tableProb"></table>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/webai-js@1.0.1/dist/webai.min.js'></script>
    <script src='../functions/cls.js'></script>
</body>

</html>
